<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Светло-голубой круглый фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Круглый фон -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Звездочки в верхнем левом углу -->
  <g fill="#fff" opacity="0.9">
    <path d="M14 18 L15 21 L18 21 L15.5 23 L16.5 26 L14 24 L11.5 26 L12.5 23 L10 21 L13 21 Z" transform="scale(0.6) translate(20, 25)"/>
    <path d="M14 18 L15 21 L18 21 L15.5 23 L16.5 26 L14 24 L11.5 26 L12.5 23 L10 21 L13 21 Z" transform="scale(0.5) translate(25, 20)"/>
  </g>
  
  <!-- Папки справа (фон) -->
  <g filter="url(#shadow)" transform="translate(38, 20)">
    <!-- Папка 1 -->
    <path d="M0 0 L8 0 L10 2 L10 14 L0 14 Z" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <rect x="0" y="0" width="8" height="2" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <line x1="0" y1="2" x2="10" y2="2" stroke="#0b57d0" stroke-width="0.5"/>
    
    <!-- Папка 2 (с оранжевой вкладкой) -->
    <path d="M2 2 L10 2 L12 4 L12 16 L2 16 Z" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <rect x="2" y="2" width="8" height="2" fill="#fb923c" stroke="#0b57d0" stroke-width="0.5"/>
    <line x1="2" y1="4" x2="12" y2="4" stroke="#0b57d0" stroke-width="0.5"/>
    
    <!-- Папка 3 -->
    <path d="M4 4 L12 4 L14 6 L14 18 L4 18 Z" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <rect x="4" y="4" width="8" height="2" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <line x1="4" y1="6" x2="14" y2="6" stroke="#0b57d0" stroke-width="0.5"/>
    
    <!-- Папка 4 -->
    <path d="M6 6 L14 6 L16 8 L16 20 L6 20 Z" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <rect x="6" y="6" width="8" height="2" fill="#fef3c7" stroke="#0b57d0" stroke-width="0.5"/>
    <line x1="6" y1="8" x2="16" y2="8" stroke="#0b57d0" stroke-width="0.5"/>
    
    <!-- Оранжевый корешок -->
    <rect x="16" y="8" width="1.5" height="12" fill="#fb923c" stroke="#0b57d0" stroke-width="0.5"/>
    
    <!-- Белые листы в папках -->
    <g fill="#fff" opacity="0.8">
      <rect x="1" y="3" width="7" height="0.8" rx="0.2"/>
      <rect x="3" y="5" width="7" height="0.8" rx="0.2"/>
      <rect x="5" y="7" width="7" height="0.8" rx="0.2"/>
      <rect x="7" y="9" width="7" height="0.8" rx="0.2"/>
    </g>
  </g>
  
  <!-- Камера слева (передний план) -->
  <g filter="url(#shadow)" transform="translate(12, 18)">
    <!-- Основной корпус камеры -->
    <rect x="0" y="4" width="18" height="14" rx="1" fill="#475569" stroke="#0b57d0" stroke-width="0.8"/>
    
    <!-- Верхняя часть (видоискатель) -->
    <rect x="2" y="0" width="14" height="6" rx="0.5" fill="#94a3b8" stroke="#0b57d0" stroke-width="0.8"/>
    
    <!-- Кнопки на верхней части -->
    <circle cx="4" cy="2" r="0.8" fill="#0f172a"/>
    <circle cx="6.5" cy="2" r="0.8" fill="#0f172a"/>
    
    <!-- Объектив -->
    <circle cx="9" cy="11" r="5" fill="#cbd5e1" stroke="#0b57d0" stroke-width="0.8"/>
    <circle cx="9" cy="11" r="3.5" fill="#e2e8f0" stroke="#0b57d0" stroke-width="0.6"/>
    <circle cx="9" cy="11" r="2" fill="#475569"/>
    
    <!-- Кнопка слева от объектива -->
    <circle cx="4" cy="11" r="1.5" fill="#475569" stroke="#0b57d0" stroke-width="0.6"/>
    
    <!-- Кнопка справа от объектива -->
    <circle cx="14" cy="11" r="0.8" fill="#0f172a"/>
  </g>
</svg>
